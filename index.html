<!DOCTYPE html>
<html>
  <head>
    <title>iTunes Search</title>
    <link rel="stylesheet" type="text/css" href="/style.css" />
  </head>
  <body>
    <h2>GET / API</h2>
    <div id="search-form">
      <label for="term-input">Enter a search term:</label>
      <input type="text" id="term-input" />
      <button id="search-button" class="search-button">Search</button>
    </div>
    <h2>Get /</h2>
    <div id="get">
      <button id="get-html" class="search-button">GET HTML</button>
    </div>
    <h2>GET / File</h2>
    <div id="get-file">
      <label for="file">Enter file name:</label>
      <input type="text" id="file" />
      <button id="get-file-button" class="search-button">Get / File</button>
    </div>
    <h2>Results</h2>
    <div id="results"></div>

    <script src="/script.js"></script>
  </body>
</html>
